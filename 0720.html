    <h2>3으로 나눈 나머지가 1인 수만 더하기</h2>

            document.write(i + " ");

    <h2>큰 자리수와 낮은자리수 같은지 비교</h2>
    <script>
        var num = prompt("숫자를 입력해주세요.",0);
        if(isNaN(num)){
            document.write(num + " : 숫자가 아닙니다.");
        }else if(num==null){
            alert("취소되었습니다.");
        }else if(num<=0) {
            document.write(num + " : 음수나 0은 다루지 않습니다.");
        }else if(num>0){
            var a=num;
            var b=num%10;
            while(a){
                if(a<10)
                    break;
                a/=10;
            }
            a = parseInt(a);
            if(a==b){
                document.write(num + " : 같음");
            }else{
                document.write(num + " : 다름");
            }
        }
    </script>
