<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
	<h3>정수 5개 입력받아 역순으로 출력</h3>
	<hr>
	<script>
		var num = new Array();
		document.write("입력된 수의 배열 <br>");
		for(var i=0; i<5; i++){
			var answer = prompt("정수 입력","0");
			num[i] = answer;
			document.write(answer + " ");
		}
		document.write("<hr>역순으로 재정렬된 배열 <br>");
		document.write(num.sort(function(a,b) {return b -a}));
	</script>
</body>
</html>
