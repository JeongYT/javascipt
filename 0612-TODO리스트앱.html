<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function addItem(){
            let todo = document.getElementById("item"); // input
            let list = document.getElementById("todolist"); // ul
            let listitem = document.createElement("li"); // li 새로만듬

            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning"; 
            // 새로 만든 li에 class 추가(css 꾸미는용도)

            let xbtn = document.createElement("button"); // 버튼 새로만듬
            xbtn.className = "btn-close ms-auto"; // 새로 만든 버튼에 class 추가(css 꾸미는용도)

            listitem.innerText = todo.value; // input에 입력된 값을 li에 텍스트로 출력
 
            listitem.appendChild(xbtn); // 버튼을 li에 포함시킴 ( li(listitem) > button(xbtn))
            list.appendChild(listitem); // li를 ul에 포함시킴 ( ul(list) > li(listitem))

            todo.value = ""; // input 값 초기화
            todo.focus(); // input에 포커싱

            xbtn.onclick = function(e){ // 새로만든 버튼 클릭시 함수 호출
                let pnode = e.target.parentNode; // 클릭한 버튼의 부모(li) 호출해서 pnode 변수에 대입
                list.removeChild(pnode); // pnode(li) 삭제    
            }
        }
    </script>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2> 정연태의 ToDo App </h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요..">
            <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist"></ul>
    </div>
</body>
</html>
