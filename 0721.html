    <h2>[]로 배열 만들기</h2>
    <p>var plots = [20,5,8,15,20]</p>
    <script>
        var plots = [20,5,8,15,20];

        for(var i=0; i<plots.length; i++){

            for(var j=0; j<plots[i]; j++){
                document.write("*");
            }
            document.write(" " + plots[i]);
            document.write("<br>");
        }
    </script>

    <h2>Array 객체로 배열 만들기</h2>
    <script>
        let degrees = new Array();
        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19.2;
        degrees[5] = 21.4;

        let sum = 0;
        for(let i=0; i<degrees.length; i++)
            sum += degrees[i];

        document.write("평균 온도는 " + sum/degrees.length + "<br>");
    </script>

    <h2>Array 객체의 메소드 활용</h2>
    <script>
        let a = new Array("황", "김", "이");
        let b = new Array("박");
        let c;

        pr("배열 a = ", a);
        pr("배열 b = ", b);

        c = a.concat(b);
        pr("c = a.concat(b)후 c = ", c);
        pr("c = a.concat(b)후 a = ", a);

        c = a.join("##");
        pr("c = a.join()후 c = ", c);
        pr("c = a.join()후 a = ", a);

        c = a.reverse();
        pr("c = a.reverse()후 c = ", c);
        pr("c = a.reverse()후 a = ", a);

        c = a.slice(1,2);
        pr("c = a.slice(1,2)후 c = ", c);
        pr("c = a.slice(1,2)후 a = ", a);

        c = a.sort();
        pr("c = a.sort()후 c = ", c);
        pr("c = a.sort()후 a = ", a);

        c = a.toString();
        document.write("a.toString() : " + c);
    </script>

    <h2>String 객체의 메소드 활용</h2>
    <script>
        var d = new String("Boys and Girls");
        var e = "!!";


        document.write("d : " + d + "<br>");
        document.write("e : " + e + "<br>");
        document.write(d.charAt(0) + "<br>");
        document.write(d.concat(e, "입니다.") + "<br>");
        document.write(d.indexOf("s") + "<br>");
        document.write(d.indexOf("And") + "<br>");
        document.write(d.slice(5,8) + "<br>");
        document.write(d.substr(5,3) + "<br>");
        document.write(d.toUpperCase() + "<br>");
        document.write(d.replace("and","or") + "<br>");
        document.write("     kitae      ".trim() + "<br>");

        var sub = d.split(" ");
        document.write("d를 빈칸으로 분리<br>");
        for(var i=0; i<sub.length; i++)
            document.write("sub" + i + " = " + sub[i] + "<br>");
        
        document.write("String 메소드를 실행 후 d와 e 변함 없음<br>");
        document.write("d : " + d + "<br>");
        document.write("e : " + e + "<br>");
        
    </script>

    <h2>난수 10개 생성</h2>
    <script>
        var arr = new Array(10);
        var maxNum = 0;
        for(var i=0; i<arr.length; i++){
            var randomNum = parseInt((Math.random()*100)+1);
            arr[i] = randomNum;
            document.write(arr[i] + " ");

            if(arr[i]>maxNum) {
                maxNum = arr[i];
            }
        }

        document.write("<br>");
        document.write("제일 큰 수는 : " + maxNum);
        document.write("<br>");
        arr.sort(function(a,b) {return a -b});
        for(var i=0; i<10; i++)
            document.write(arr[i] + " ");
    </script>

    <h2>book 객체 만들기</h2>
    <script>


        // document.write("book : " + book.title + ", " +  book.author + ", " + book.price);

        var bookArray = new Array();

        for(var i=0; i<5; i++){
            var input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력","HTML5,황기태,20000");
            var ar = input.split(",");
            var book = new Object();
            book.title=ar[0];
            book.author=ar[1];
            book.price=ar[2];
            bookArray[i] = book;
        }

        for(var i=0; i<bookArray.length; i++){
            document.write(bookArray[i].title + ", ");
            document.write(bookArray[i].author + ", ");
            document.write(bookArray[i].price + "<br>");
        }

        var max = bookArray[0];
        for(var i=1; i<bookArray.length; i++){
            if(bookArray[i].price > max.price) {
                max = bookArray[i];
            }
        }
        document.write("가장 가격이 비싼 책은 " + max.title);
    </script>
